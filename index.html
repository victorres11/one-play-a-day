<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="One Play a Day - Daily football play database">
  <meta name="author" content="VT Sports Solutions">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <title>One Play a Day | Football Play Database</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="brand">
        <img src="assets/vt-logo-icon.png" alt="VT Sports Solutions" class="header-logo">
        <h1>One Play a Day</h1>
      </div>
      <div class="play-count" id="play-count">Loading...</div>
    </div>
  </header>

  <main>
    <!-- Filters Section -->
    <section class="filters-section">
      <div class="filters-container">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search plays, teams, concepts..." aria-label="Search plays">
        </div>
        <div class="filter-group">
          <select id="team-filter" aria-label="Filter by team">
            <option value="">All Teams</option>
          </select>
          <select id="source-filter" aria-label="Filter by source">
            <option value="">All Sources</option>
            <option value="email">üìß Email</option>
            <option value="twitter">üê¶ Twitter/X</option>
          </select>
          <select id="down-filter" aria-label="Filter by down">
            <option value="">All Downs</option>
            <option value="1st">1st Down</option>
            <option value="2nd">2nd Down</option>
            <option value="3rd">3rd Down</option>
            <option value="4th">4th Down</option>
          </select>
          <select id="personnel-filter" aria-label="Filter by personnel">
            <option value="">All Personnel</option>
          </select>
          <select id="formation-filter" aria-label="Filter by formation">
            <option value="">All Formations</option>
          </select>
          <select id="caller-filter" aria-label="Filter by play caller">
            <option value="">All Play Callers</option>
          </select>
        </div>
        <div class="tag-filter" aria-label="Filter by tags">
          <div class="tag-filter-header">
            <span class="tag-filter-label">Tags</span>
            <span class="tag-filter-helper">Matches any selected tag</span>
          </div>
          <div class="tag-filter-selected" id="tag-filter-selected"></div>
          <div class="tag-filter-controls">
            <input type="text" id="tag-filter-input" placeholder="Type to filter tags..." aria-label="Search tags">
            <div class="tag-filter-options" id="tag-filter-options"></div>
          </div>
        </div>
        <div class="date-filter-group">
          <div class="date-input-wrapper">
            <label for="date-from">From</label>
            <input type="date" id="date-from" aria-label="Filter from date">
          </div>
          <div class="date-input-wrapper">
            <label for="date-to">To</label>
            <input type="date" id="date-to" aria-label="Filter to date">
          </div>
        </div>
        <button id="clear-filters" class="clear-btn">Clear Filters</button>
      </div>
      <div id="filter-count" class="filter-count"></div>
    </section>

    <div id="plays-container" class="plays-grid">
      <div class="loading">Loading plays...</div>
    </div>

    <nav class="pagination">
      <button id="prev-btn" aria-label="Previous page">‚Üê Previous</button>
      <span class="page-info" id="page-info">Page 1 of 1</span>
      <button id="next-btn" aria-label="Next page">Next ‚Üí</button>
    </nav>
  </main>

  <!-- Floating Badge -->
  <a href="https://vtsportssolutions.com" target="_blank" rel="noopener" class="floating-badge">
    <span>made with ‚ù§Ô∏è by</span>
    <img src="assets/vt-logo-text.png" alt="VT Sports Solutions">
  </a>

  <!-- Tagging Modal -->
  <div class="modal-backdrop" id="tag-modal-backdrop" aria-hidden="true">
    <div class="tag-modal" role="dialog" aria-modal="true" aria-labelledby="tag-modal-title">
      <div class="tag-modal-header">
        <div>
          <h3 id="tag-modal-title">Tag this play</h3>
          <p id="tag-modal-subtitle" class="tag-modal-subtitle"></p>
        </div>
        <button class="tag-modal-close" id="tag-modal-close" aria-label="Close tagging modal">‚úï</button>
      </div>
      <div class="tag-modal-body">
        <div class="tag-modal-section">
          <span class="tag-modal-label">Auto tags</span>
          <div class="tag-pill-group" id="tag-modal-auto-tags"></div>
        </div>
        <div class="tag-modal-section">
          <span class="tag-modal-label">Your tags</span>
          <div class="tag-pill-group" id="tag-modal-selected"></div>
        </div>
        <div class="tag-modal-section">
          <label class="tag-modal-label" for="tag-modal-search">Find or add tags</label>
          <input type="text" id="tag-modal-search" placeholder="Search tags or type a new one..." aria-label="Search tags">
          <div class="tag-modal-actions">
            <button class="tag-modal-add" id="tag-modal-add" type="button">Add tag</button>
          </div>
          <div class="tag-modal-options" id="tag-modal-options"></div>
          <p class="tag-modal-footnote">Tags are saved locally in this browser.</p>
        </div>
      </div>
      <div class="tag-modal-footer">
        <button class="tag-modal-secondary" id="tag-modal-cancel" type="button">Cancel</button>
        <button class="tag-modal-primary" id="tag-modal-save" type="button">Save tags</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
