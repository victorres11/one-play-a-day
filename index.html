<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="One Play a Day - Daily football play database">
  <meta name="author" content="VT Sports Solutions">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <title>One Play a Day | Football Play Database</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="brand">
        <img src="assets/vt-logo-icon.png" alt="VT Sports Solutions" class="header-logo">
        <h1>One Play a Day</h1>
      </div>
      <div class="play-count" id="play-count">Loading...</div>
    </div>
  </header>

  <main>
    <div id="plays-container" class="plays-grid">
      <div class="loading">Loading plays...</div>
    </div>

    <nav class="pagination">
      <button id="prev-btn" aria-label="Previous page">← Previous</button>
      <span class="page-info" id="page-info">Page 1 of 1</span>
      <button id="next-btn" aria-label="Next page">Next →</button>
    </nav>
  </main>

  <!-- Floating Badge -->
  <a href="https://vtsportssolutions.com" target="_blank" rel="noopener" class="floating-badge">
    <span>made with ❤️ by</span>
    <img src="assets/vt-logo-text.png" alt="VT Sports Solutions">
  </a>

  <script src="js/app.js"></script>
</body>
</html>
